<div class="container-fluid">
  <h2>Registrstion Form</h2>
  <form [formGroup]= "registrationForm">
    {{registrationForm.value | json}}
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="f['userName'].invalid &&
                                 f['userName'].touched " 
              formControlName="userName" 
              type="text" 
              class="form-control">
     <!-- <small [class.d-none]="f['userName'].valid || f['userName'].untouched" class="text-danger">Username is required</small> -->
      <div *ngIf="f['userName'].invalid && f['userName'].touched ">
         <small *ngIf="f['userName'].errors && f['userName'].errors['required']"  
                 class="text-danger" >
                 Username is required
          </small>
         <small *ngIf="f['userName'].errors && f['userName'].errors['minlength']" class="text-danger">Username must be at least three characters</small>
         <small *ngIf="f['userName'].errors && f['userName'].errors['forbiddenName']" class="text-danger">{{f['userName'].errors['forbiddenName'].value}} Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmail()">Add E-mail</button>
      <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="text" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
        <input type="text" class="form-control my-1" [formControlName]="i">
        <!-- <button type="button" class="btn btn-secondary btn-sm m-2" (click)="removeAlternateEmail(i)" *ngIf="alternateEmails.length > 1">Remove E-mail</button> -->

      </div>
      
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotion offers
      </label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors && registrationForm.errors['misMatch']" formControlName="confirmPassword" type="password" class="form-control">
       <small class="text-danger" *ngIf="registrationForm.errors && registrationForm.errors['misMatch']">Password do not match</small>
    </div>

  <div formGroupName="address">
    <div class="form-group">
      <label>City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>State </label>
      <input formControlName="state" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Postal </label>
      <input formControlName="postalCode" type="text" class="form-control">
    </div>
  </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
  
</div>
